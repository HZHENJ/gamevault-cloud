apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamevault-developer
  namespace: gamevault
  labels:
    app: gamevault-developer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gamevault-developer
  template:
    metadata:
      labels:
        app: gamevault-developer
    spec:
      containers:
        - name: developer
          image: ${DOCKER_REGISTRY}/gamevault-developer:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          env:
            # Spring Profile - 激活生产环境配置
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

            # 数据库配置
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/gamevault_auth"
            - name: SPRING_DATASOURCE_USERNAME
              value: "gamevault_user"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD

            # Nacos 配置
            - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR
              value: "nacos:8848"
            - name: SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE
              value: "prod"

            # Redis 配置
            - name: SPRING_DATA_REDIS_HOST
              value: "redis"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"

            # Asset Base URL - 如果需要的话替换 EC2 IP
            - name: ASSET_BASE_URL
              value: "http://52.77.169.8:8084"

            # Pod IP（用于 Nacos 注册）
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # resources:
          #   requests:
          #     memory: "512Mi"
          #     cpu: "250m"
          #   limits:
          #     memory: "1Gi"
          #     cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gamevault-developer
  namespace: gamevault
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
  selector:
    app: gamevault-developer
