apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamevault-gateway
  namespace: gamevault
  labels:
    app: gamevault-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gamevault-gateway
  template:
    metadata:
      labels:
        app: gamevault-gateway
    spec:
      containers:
        - name: gateway
          image: ${DOCKER_REGISTRY}/gamevault-gateway:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            # 启用生产配置
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

            # Nacos 服务注册配置
            - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR
              value: "nacos:8848"
            - name: SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE
              value: "prod"

            # Pod IP，用于 Nacos 注册
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # 如果是测试环境，可以先不限制资源
          # resources:
          #   requests:
          #     memory: "512Mi"
          #     cpu: "250m"
          #   limits:
          #     memory: "1Gi"
          #     cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: gamevault-gateway
  namespace: gamevault
  labels:
    app: gamevault-gateway
spec:
  type: NodePort
  selector:
    app: gamevault-gateway
  ports:
    - name: http
      protocol: TCP
      port: 8080           # 容器监听端口
      targetPort: 8080     # Pod 内部端口
      nodePort: 30131      # 外部访问端口（固定）
