---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamevault-forum
  namespace: gamevault
  labels:
    app: gamevault-forum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gamevault-forum
  template:
    metadata:
      labels:
        app: gamevault-forum
    spec:
      containers:
      - name: forum
        image: ${DOCKER_REGISTRY}/gamevault-forum:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/gamevault_auth"
        - name: SPRING_DATASOURCE_USERNAME
          value: "gamevault_user"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR
          value: "nacos:8848"
        - name: SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE
          value: "prod"
