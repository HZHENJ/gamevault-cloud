  expiration: 864000000

# HashId ??
hashid:
  salt: "forum-backend-2024"


rsa:
  public-key: classpath:certs/public.pem

# ??????
app:
  upload:
    path: uploads
    max-file-size: 5MB
    max-request-size: 10MB
  pagination:
    default-page-size: 20
    max-page-size: 100

auth:
  mock:
    enabled: false

# Actuator ??
management:
  endpoints:
    web:
      exposure:
        include: health,info,nacos-discovery
  endpoint:
    health:
      show-details: always

